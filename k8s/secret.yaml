apiVersion: v1
kind: Secret
metadata:
  name: ai-code-reviewer-secrets
  namespace: test
  labels:
    app: ai-code-reviewer
    environment: test
  annotations:
    description: "Sensitive configuration for AI Code Reviewer application"
type: Opaque
data:
  # GitLab Configuration - Base64 encoded values
  # Replace with actual encoded tokens: echo -n "your-token" | base64
  gitlab-token: ""           # GitLab Private Token for API access
  gitlab-webhook-secret: ""  # GitLab Webhook Secret for validation
  
  # Dify AI Service Configuration
  dify-token: ""            # Dify API Bearer Token
  dify-api-url: ""          # Dify API Base URL (base64 encoded)
  
  # TV Bot Configuration
  tv-bot-id: ""             # TV Bot Application ID
  tv-bot-token: ""          # TV Bot Access Token
  tv-bot-webhook-url: ""    # TV Bot Webhook URL (base64 encoded)
  
  # Database Configuration (if needed)
  db-username: ""           # Database username
  db-password: ""           # Database password
  db-connection-string: ""  # Database connection string
  
  # Container Registry Credentials
  acr-username: ""          # Alibaba Cloud Container Registry username
  acr-password: ""          # Alibaba Cloud Container Registry password
  
  # TLS Certificates (if using custom certs)
  tls-cert: ""              # TLS Certificate (base64 encoded)
  tls-key: ""               # TLS Private Key (base64 encoded)
  
  # Additional Security Keys
  jwt-secret: ""            # JWT signing secret
  encryption-key: ""        # Data encryption key
stringData:
  # Example values for documentation (will be base64 encoded automatically)
  # Remove these in production and use the data section above
  example-gitlab-token: "glpat-xxxxxxxxxxxxxxxxxxxx"
  example-dify-token: "app-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  example-tv-bot-id: "your-tv-bot-id"
  example-tv-bot-token: "your-tv-bot-token"