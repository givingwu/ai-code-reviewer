apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-code-reviewer-env-config
  namespace: test
  labels:
    app: ai-code-reviewer
    environment: test
    config-type: environment
data:
  # Environment Specific Configuration
  ENVIRONMENT: "test"
  LOG_LEVEL: "INFO"
  DEBUG_MODE: "false"
  
  # Application Settings
  TIMEOUT: "1800"
  MAX_PAYLOAD_SIZE: "102400"
  PROCESSING_INTERVAL: "5"
  MAX_CONCURRENT_REQUESTS: "10"
  
  # Retry Configuration
  MAX_RETRIES: "3"
  RETRY_DELAY: "5"
  EXPONENTIAL_BACKOFF: "true"
  
  # Health Check Configuration
  HEALTH_CHECK_PORT: "8081"
  METRICS_PORT: "9090"
  HEALTH_CHECK_PATH: "/health"
  READY_CHECK_PATH: "/ready"
  STARTUP_CHECK_PATH: "/startup"
  
  # External Service Timeouts
  DIFY_TIMEOUT: "1800"
  GITLAB_API_TIMEOUT: "30"
  TV_BOT_TIMEOUT: "10"
  
  # File System Configuration
  REQUESTS_DIR: "/app/data/requests"
  LOGS_DIR: "/app/logs"
  CONFIG_DIR: "/app/config"
  
  # Benthos Configuration
  BENTHOS_HTTP_ADDRESS: "0.0.0.0:4195"
  BENTHOS_WEBHOOK_PATH: "/webhook"
  BENTHOS_RATE_LIMIT: "100/1m"
  
  # Security Configuration
  CORS_ENABLED: "true"
  CORS_ALLOWED_ORIGINS: "*"
  VALIDATE_WEBHOOK_SECRET: "true"
  
  # Monitoring Configuration
  ENABLE_METRICS: "true"
  METRICS_PATH: "/metrics"
  LOG_FORMAT: "json"
  LOG_TIMESTAMP: "true"