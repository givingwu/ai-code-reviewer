apiVersion: v1
kind: Service
metadata:
  name: ai-code-reviewer-service
  namespace: test
  labels:
    app: ai-code-reviewer
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 4195
    protocol: TCP
    name: http
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: health
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: ai-code-reviewer